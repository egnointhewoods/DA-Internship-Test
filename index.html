
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="mainDiv container-lg d-flex justify-content-center row">
            <div class="userForm col-6" id="form">
                <div class="headerWrapper d-flex justify-content-center">
                    <h2 id="formHeader">Fill out this form</h2>
                </div>   
                <form>

                    <div class="formGroup">
                        <label class="label" for="firstName">Name <span style="font-size: small;">(Letters only)</span></label>
                        <div class="nameInputWrapper row">
                            <input type="text" pattern="[A-Za-z]+" class="form-control col" name="firstName" id="firstName" placeholder="First Name" title="letters only" required />
                            <input type="text" pattern="[A-Za-z]+" class="form-control col" name="lastName" id="lastName" placeholder="Last Name" title="letters only" required />
                        </div> 
                    </div>

                    <div class="formGroup">
                        <label class="label" for="address">Address</label>   
                        <div class="row">     
                            <input 
                                type="text" class="form-control col" name="address" id="address" placeholder="Address" maxlength="35" required>
                        </div>            
                    </div>

                    <div class="formGroup">
                        <label class="label" for="dateOfBirth">Date Of Birth</label>   
                        <div class="row">     
                            <input class="form-control col" type="date" name="dateOfBirth" id="dateOfBirth">
                        </div>            
                    </div>

                    <div class="formGroup">
                        <label class="label" for="gender">Gender</label>   
                        <div class="row">     
                            <select name="gender" id="gender" class="dropdown col">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>                                
                            </select>
                        </div>            
                    </div>

                    <div class="formGroup">
                        <label class="label" for="notes">Notes</label>   
                        <div class="row" id="textAreaWrapper">     
                            <textarea id="notes" name="notes" rows="4" cols="20" wrap="physical"></textarea>
                        </div>            
                    </div>

                    <button type="submit" class="submitButton">Submit</button>

                </form>                
            </div>
            <table class="table col-7">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="tableRow">
                </tbody>
              </table>
            
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
